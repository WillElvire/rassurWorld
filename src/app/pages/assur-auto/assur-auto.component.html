<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h4 class="text-center">Assurance Auto</h4>
      <div class="container">
        <div class="grid">
          <div class="row">
            <div class="col-md-6">
              <label>Nom et prenom (*)</label>
              <input class="form-control" placeholder="nom et prenom">
            </div>
            <div class="col-md-6">
              <label>Date d'effet (*)</label>
              <input class="form-control" placeholder="date d'effet">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <label>Periodicité (*)</label>
              <input class="form-control" type="date">
            </div>
            <div class="col-md-4">
              <label>Valeur a neuf (*)</label>
              <input class="form-control" type="number">
            </div>
            <div class="col-md-4">
              <label>Prix estimé a la vente (*) </label>
              <input class="form-control" type="number">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <label>Numero de téléphone  (*)</label>
              <input class="form-control">
            </div>
            <div class="col-md-4">
              <label>Email (*) </label>
              <input class="form-control" type="email">
            </div>
            <div class="col-md-4">
              <label>Formule d'assurance (*) </label>
              <input class="form-control">
            </div>
          </div>

          <div class="row">
            <button class="btn btn-success  col-md-12"> Souscrire</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
