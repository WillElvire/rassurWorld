<app-loader *ngIf="loaded"></app-loader>

<div class="wrapper" *ngIf="!loaded">
  <button class="btn btn-light" (click)="back()"><span class="fa fa-arrow-left"></span> retour </button>
  <div class="container">
    <div class="card mt-5">
      <div class="card-body">
        <a href="/">
          <img src="/assets/logo.svg" class="img-fluid" width="200" height="200">
        </a>
        <h4 class="text-center">Inscription / Apporteur</h4>

        <div class="row">
          <div class="col-md-6">
            <label>Nom (*)</label>
            <input class="form-control" type="email" [(ngModel)]="register.firstname">
          </div>
          <div class="col-md-6">
            <label>Prénom (*)</label>
            <input class="form-control" type="email" [(ngModel)]="register.lastname">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <label>Téléphone (*)</label>
            <input class="form-control" type="email" [(ngModel)]="register.phone">
          </div>
          <div class="col-md-6">
            <label>email (*)</label>
            <input class="form-control" type="email" [(ngModel)]="register.email">
          </div>
        </div>




        <div>
          <label>Password (*)</label>
          <input class="form-control" type="password" [(ngModel)]="register.password">
        </div>
        <br>
        <div>
          <div class="alert alert-info">Recto / Verso imperativement</div>
          <label>Piece d'identité (*)</label>
          <input class="form-control" type="file" [(ngModel)]="register.password">
        </div>
        <br>
        <button type="button" class="btn btn-success col-md-12" (click)="SignIn()"> Se connecter</button>

      </div>
    </div>
  </div>
</div>
