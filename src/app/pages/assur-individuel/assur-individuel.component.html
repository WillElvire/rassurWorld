<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h4 class="text-center">{{insurance?.libelle | titlecase}}</h4>
      <app-loader *ngIf="enable"></app-loader>
      <div class="container" *ngIf="!enable">
        <!------------------- STEP 1  -------------------->
        <div class="grid" *ngIf="step1">
          <h5 class="text-center">1/4</h5>
          <div class="row">
            <div class="col-md-6">
              <label>Votre nom (*)</label>
              <input class="form-control" placeholder="renseigner votre nom" [(ngModel)]="userForm.firstname">
            </div>
            <div class="col-md-6">
              <label>Votre prenom (*)</label>
              <input class="form-control" placeholder="renseigner votre prenom" [(ngModel)]="userForm.lastname">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>email (*)</label>
              <input class="form-control" placeholder="renseigner votre email" type="email"
                [(ngModel)]="userForm.email">
            </div>
            <div class="col-md-6">
              <label>Téléphone (*)</label>
              <input class="form-control" placeholder="renseigner votre numero de téléphone (Ex : +2250000000000)"
                type="tel" [(ngModel)]="userForm.phone">
            </div>
          </div>

          <div class="alert alert-info mt-4">
            <span class="fa fa-info"></span>
            Si vous utilisez whatsapp toute les notifications vous serons envoyé par ce canal
          </div>

          <div class="row">
            <label class="ml-3">Voulez vous utiliser whatsapp ?</label>
            <input type="checkbox" class="ml-3" [(ngModel)]="userForm.useWhatsapp">
          </div>

          <div class="row">
            <button class="btn btn-light  col-md-12" (click)="startFirstStep()"> Suivant <i
                class="fa fa-arrow-right"></i></button>
          </div>
          <br>
          <br>
          <br>
          <br>
        </div>
        <!------------------- END STEP 1  -------------------->




        <!------------------- STEP 2  -------------------->

        <div class="grid">
          <h5 class="text-center">2/4</h5>
          <div class="row">
            <div class="col-md-6">
              <label>Description de l'activité princiaple (*)</label>
              <input class="form-control" placeholder="l'activité princiaple">
            </div>
            <div class="col-md-6">
              <label>Outils dangereux utilisé (*)</label>
              <input class="form-control" placeholder="Outils dangereux utilisé ">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>Activités accessoires</label>
              <input class="form-control" placeholder="Activités accessoires" type="text">
            </div>
            <div class="col-md-6">
              <label>Activités sportives</label>
              <input class="form-control" placeholder="Activités sportives" type="text">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label>Grande circulation (*)</label>
              <select class="form-control" type="text">
                <option></option>
                <option>Oui</option>
                <option>Non</option>
              </select>
            </div>

            <div class="col-md-6">
              <label>Etes vous deja assuré (*)</label>
              <select class="form-control" type="text">
                <option></option>
                <option>Oui</option>
                <option>Non</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label>Nom de la société</label>
              <input class="form-control" placeholder="Nom de la société" type="text">
            </div>
            <div class="col-md-6">
              <label>Capitaux garantis</label>
              <input class="form-control" placeholder="Capitaux garantis" type="text">
            </div>
          </div>

          <div class="row">
            <button class="btn btn-light  col-md-12" (click)="startFirstStep()"> Suivant <i
                class="fa fa-arrow-right"></i></button>
          </div>
          <br>
          <br>
          <br>
          <br>
        </div>
        <!------------------- END STEP 2  -------------------->


        <!------------------- STEP 3  -------------------->
        <div class="grid">
          <h5 class="text-center">3/4</h5>
          <div class="row">
            <div class="col-md-6">
              <label>Taille (*)</label>
              <input class="form-control" placeholder="1.60">
            </div>
            <div class="col-md-6">
              <label>Poids (*)</label>
              <input class="form-control" placeholder="80" type="number">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>Usage (*)</label>
              <select class="form-control" type="text">
                <option></option>
                <option>Gaucher</option>
                <option>Droitier</option>
              </select>
            </div>
            <div class="col-md-6">
              <label>Surdité (*)</label>
              <select class="form-control" type="text">
                <option></option>
                <option>Partielle</option>
                <option>Total</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label>Vision (*)</label>
              <select class="form-control" type="text">
                <option></option>
                <option>Tres bonne</option>
                <option>Moyenne</option>
              </select>
            </div>

            <div class="col-md-6">
              <label>Pathologie (*)</label>
              <input class="form-control" placeholder="Pathologie" type="text">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label>Nature de l'infirmité</label>
              <input class="form-control" placeholder="Nature de l'infirmité" type="text">
            </div>
            <div class="col-md-6">
              <label>Dégré de l'infirmité</label>
              <input class="form-control" placeholder="Dégré de l'infirmité" type="text">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label>Maladie chronique (*)</label>
              <select class="form-control" type="text">
                <option></option>
                <option>Maladie de la moelle épiniere</option>
                <option>Cancer</option>
                <option>Albuminurie</option>
                <option>Ulcere</option>
                <option>Tuberculose</option>
                <option>Diabete</option>
                <option>Epilepsie</option>
                <option>Autre</option>
              </select>
            </div>
            <div class="col-md-6">
              <label>Autre</label>
              <input class="form-control" placeholder="Maladie chronique" type="text">
            </div>
          </div>

          <div class="row">
            <button class="btn btn-light  col-md-12" (click)="startFirstStep()"> Suivant <i
                class="fa fa-arrow-right"></i></button>
          </div>
          <br>
          <br>
          <br>
          <br>
        </div>



      </div>

    </div>
  </div>

</div>
